<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập hệ thống</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <h1>Đăng nhập hệ thống</h1>
    <div class="login-container">
        <!-- <div class="profile-icon-container">
            <i class="fas fa-user profile-icon"></i>
        </div> -->

        <!-- <% if (error) { %>
            <div class="alert alert-danger">
                <%= error %>
            </div>
            <% } %> -->
        <form action="/login" method="POST">
            <div class="form-group" style="padding-bottom: 20px;">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <div class="password-input-wrapper" style="position: relative;">
                    <input type="password" id="password" name="password" required>
                    <i id="togglePassword" class="fas fa-eye password-toggle"
                        style="position: absolute; color: #000;font-size: 24px;"></i>
                </div>
            </div>
            <!-- <div class="remember-me" style="position: relative;">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember" style="position: absolute; left: 24px;top: 0px;">Nhớ tài khoản</label>
            </div> -->
            <button type=" submit" class="btn btn-primary">Đăng nhập</button>
        </form>
    </div>
    <div class="title">
        <div class="title_item">
            <img src="../public/images/index/item1.svg" alt="">
            <h3>Global Reach</h3>
        </div>
        <div class="title_item">
            <img src="../public/images/index/item2.svg" alt="" style="width: 60px;">
            <h3>Real-Time Tracking</h3>
        </div>
        <div class="title_item">
            <img src="../public/images/index/item3.svg" alt="">
            <h3>Optimized Logistics</h3>
        </div>
    </div>
    <script>
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
<style>

    body {
        font-family: sans-serif;
        background-color: #1379d3;
        background-image: url('../public/images/index/Sale_bgr.png');
        background-position: right;
        background-repeat: no-repeat;
        background-size: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    .login-container {
        position: absolute;
        top: 200px;
        left: 80px;
        background-color: transparent;
        padding: 40px;
        text-align: center;
        width: 350px;
    }

    h1 {
        color: #fff;
        position: absolute;
        top: 40px;
        left: 120px;
        font-family: Playfair Display;
        font-size: 64px;
    }

    .alert {
        background-color: #ffdddd;
        color: #d32f2f;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        border: 1px solid #ef9a9a;
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    label {
        display: block;
        margin-bottom: 15px;
        color: #333;
        font-weight: bold;
        font-size: 24px;
    }

    input[type="text"],
    input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        border: none;
        border-bottom: 2px solid #000;
        border-radius: 5px;
        font-size: 18px;
        background-color: transparent;
        outline: none;
        font-weight: 600;
    }



    input[type="text"]:focus,
    input[type="password"]:focus {
        width: calc(100% - 20px);
        padding: 10px;
        border: none;
        border-bottom: 2px solid #000;
        border-radius: 5px;
        font-size: 18px;
        background-color: transparent;
        outline: none;
        font-weight: 600;
    }

    .btn {
        position: absolute;
        top: 300px;
        left: 300px;
        display: inline-block;
        padding: 12px 24px;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;

        font-size: 24px;
        width: 180px;
    }

    .btn-primary {
        background-color: #000;
        color: #fff;
        transition: .2s ease-in-out;

    }

    .btn-primary:hover {
        border-radius: 10px 20px;
    }

    /* Styling for the profile icon (you'll need to add this to your HTML if you want it) */
    .profile-icon-container {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: #bbdefb;
        /* Light blue for the circle */
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 20px;
    }

    .profile-icon {
        font-size: 40px;
        color: #1e88e5;
        /* Blue icon color */
    }

    /* Styling for "Remember me" checkbox and label (you'll need to add this to your HTML) */
    .remember-me {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        text-align: left;
    }

    .remember-me input[type="checkbox"] {
        margin-right: 10px;
    }

    /* Styling for the "Show password" toggle (you'll need to add this to your HTML) */
    .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #777;
    }

    .title {
        position: absolute;
        bottom: 8px;
        left: 120px;
        display: flex;
        width: 1000px;
        height: 50px;
        gap: 240px;
    }

    .title_item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: end;
    }

    .title img {
        width: 80px;
        height: 580px;
    }
</style>
