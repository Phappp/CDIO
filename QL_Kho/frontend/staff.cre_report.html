

    <div class="container">
        <h1>Tạo báo cáo <%= reportType==='import' ? 'NHẬP' : 'XUẤT' %> hàng</h1>

        <!-- <% if (error) { %>
            <div class="alert alert-danger">
                <%= error %>
            </div>
            <% } %> -->

                <form method="POST" action="/staff/reports/<%= reportType %>">
                    <div class="form-group">
                        <label for="product_id">Sản phẩm *</label>
                        <select class="form-control" id="product_id" name="product_id" required>
                            <% products.forEach(product=> { %>
                                <option value="<%= product.id %>">
                                    <%= product.name %> (Tồn: <%= product.quantity %>, Giá: <%=
                                                product.price.toLocaleString() %> VNĐ)
                                </option>
                                <% }) %>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Số lượng *</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="notes">Ghi chú</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3" ></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Gửi báo cáo</button>
                    <a href="/staff/reports" class="btn btn-secondary">Hủy bỏ</a>
                </form>
                <button id="toggleDarkMode" class="btn btn-secondary">Toggle Dark Mode</button>

    </div>

<style>body {
    font-family: 'Inter', Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
    border-radius: 8px;
}

h1 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

textarea#notes{width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}
.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

input[type="password"]:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}
input[type="number"]{
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

.form-text {
    font-size: 12px;
    color: #666;
    margin-top: 5px;
}

button.btn,
a.btn {
    display: inline-block;
    text-align: center;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
    box-sizing: border-box;
}

.btn-primary {
    background-color: #a1a1a1;
    color: white;
    border: none;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.btn-secondary {
    background-color: #a62121;
    color: white;
}
body.dark-mode {
    background-color: #121212;
    color: #e0e0e0;
}

body.dark-mode h1 {
    color: #ffffff;
}

body.dark-mode label {
    color: #cccccc;
}

body.dark-mode textarea,
body.dark-mode input[type="password"],
body.dark-mode input[type="number"] {
    background-color: #2a2a2a;
    color: #f0f0f0;
    border: 1px solid #555;
}

body.dark-mode .form-text {
    color: #aaa;
}

body.dark-mode .btn-primary {
    background-color: #444;
    color: white;
}

body.dark-mode .btn-primary:hover {
    background-color: #666;
}

body.dark-mode .btn-secondary {
    background-color: #992222;
}


</style>

<script>
    const toggleBtn = document.getElementById('toggleDarkMode');
    toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');

        // Optional: Save preference to localStorage
        const isDark = document.body.classList.contains('dark-mode');
        localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
    });

    // Optional: Load preference on page load
    window.addEventListener('DOMContentLoaded', () => {
        const darkModeSetting = localStorage.getItem('darkMode');
        if (darkModeSetting === 'enabled') {
            document.body.classList.add('dark-mode');
        }
    });
</script>
